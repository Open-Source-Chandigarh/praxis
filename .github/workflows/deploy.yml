name: Deploy Zola site (books folder) to GitHub Pages

on:
  push:
    branches:
      - main  # Deploy when main branch is updated

permissions:
  contents: write  # Required for deploying to gh-pages

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: üõí Checkout repository
        uses: actions/checkout@v4

      - name: ‚öôÔ∏è Install Zola
        run: |
          # Fetch latest Zola version from GitHub releases
          ZOLA_VERSION=$(curl -s https://api.github.com/repos/getzola/zola/releases/latest | grep tag_name | cut -d '"' -f 4)
          echo "Installing Zola version ${ZOLA_VERSION}"
          
          # Download Linux binary
          curl -L "https://github.com/getzola/zola/releases/download/${ZOLA_VERSION}/zola-${ZOLA_VERSION}-x86_64-unknown-linux-gnu.tar.gz" -o zola.tar.gz
          
          # Extract and install
          tar -xzf zola.tar.gz
          sudo mv zola /usr/local/bin/
          zola --version

      - name: üß± Build Zola site
        working-directory: ./books
        run: zola build

      - name: üöÄ Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./books/public
