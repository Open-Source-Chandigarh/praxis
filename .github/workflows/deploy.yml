name: Deploy Zola site

on:
  push:
    branches:
      - main  # Deploy only when pushing or merging into main

permissions:
  contents: write  # Needed to push to gh-pages

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: 🛒 Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true  # Ensures themes like goyo are cloned if submodules

      - name: ⚙️ Install Zola
        run: |
          wget -qO- https://github.com/getzola/zola/releases/latest/download/zola-v0.19.2-x86_64-unknown-linux-gnu.tar.gz | tar xvz
          sudo mv zola /usr/local/bin/

      - name: 🌙 Ensure Goyo theme is present
        working-directory: ./books
        run: |
          mkdir -p themes
          if [ ! -d "themes/goyo" ]; then
            echo "Downloading Goyo theme..."
            git clone https://github.com/getzola/goyo.git themes/goyo
          else
            echo "Goyo theme already present."
          fi

      - name: 🧱 Build Zola site
        working-directory: ./books
        run: zola build

      - name: 🚀 Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./books/public
